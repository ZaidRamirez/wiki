{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title | safe }}
{% endblock %}

{% block body %}
    {{ content | safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title | safe}}">
        <input type="submit" value="Edit page" class="btn btn-primary">
    </form>

{% endblock %}
